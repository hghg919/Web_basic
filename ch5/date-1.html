<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>날짜/시간</title>
</head>
<body>
  <h1>날짜를 지정하세요</h1>
  <input type="date">
  <input type="month">
  <input type="week">

  <input type="time">
  <input type="datetime-local">
  <h1>날짜 범위 제한 입력하기</h1>
  <input type="date" min="2025-05-01" max="2025-05-15">
</body>
</html>
