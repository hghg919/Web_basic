<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>input 테그 속성</title>
</head>
<body>
  <label for="user-name">이름</label>
  <input type="text" id="user-name"></input><br>

</body>
</html>
