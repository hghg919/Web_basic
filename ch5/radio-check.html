<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>라디오버튼/체크박스</title>
</head>
<body>
  <fieldset>
    <legend>상품선택</legend>
    <p><b>주문할 상품을 선택해 주세요.</b></p>
    <ul>
      <li><label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label></li>
      <li><label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label></li>
      <li><label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label></li>
      <li><label><input type="checkbox" name="prod" value="f_5">선물용 5kg</label></li>
    </ul>
    <p><b>포장선택</b></p>
    <ul>
      <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
      <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
    </ul>
  </fieldset>
</body>
</html>
